<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width. initial-scale=1.8">
        <script src="https://kit.fontawesome.com/6ce6fff8b6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Instagram Post</title>
    </head>
    <body>
        <div class="container-main">
            <div class="intagram-post">
                
                <div class="instagram-header">
                    <div class="instagram-header--image">
                        <div class="instagram-header-icon">
                            <i class="fab fa-html5"></i>
                        </div>
                        <div>
                            <p> <strong>HTML5</strong></p>
                            <p>Rigoberto</p>
                        </div>
                    </div>
                        <div class="instagram-header---menu"><i class="fas fa-ellipsis-v"></i></div>
                     </div>
            
       
            <div class="post-imagen">
                <img src="https://picsum.photos/id/15/400/400" title="Cascada">
            </div>
            <div class="post-body">
                <div class="post-icon">
                    <div>
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <div>
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
                <div class="icon-text">
                <p>Liked by <strong>4geeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
                <p>“¡Las cascadas son emocionantes porque tienen poder, tienen arcoíris, tienen canciones y tienen audacia y locura!”
                    Mehmet Murat Ildan</p>
                </div>
            </div>
            </div>
 </div>
    </body>
</html>
